<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="together we ride!" />
    <link rel="stylesheet" href="./styles.css" />
    <link rel="stylesheet" href="./styles-typography.css" />
    <link rel="stylesheet" href="./styles-buttons.css" />
    <link rel="stylesheet" href="./styles-homepage.css" />
    <link rel="stylesheet" href="./styles-base.css" />

    <link rel="stylesheet" href="./styles-mediaQ.css" />

    <title>O_o</title>
  </head>
  <body>
    <div class="page-container">
      <div class="container homepage-container">
        <div class="sidebar">
          <div class="sidebar__one">
            <div class="sidebar__one-textbox">
              <h2>Frontend Mentor</h2>
              <p class="body2">Feedback Board</p>
            </div>

            <button
              type="button"
              aria-label="toggle menu"
              class="menuBtn"
              data-expander
              data-expander-toggle="menu-toggle"
            >
              <svg
                class="menuBtn__hambubger"
                width="20"
                height="17"
                xmlns="http://www.w3.org/2000/svg"
              >
                <g fill="#FFF" fill-rule="evenodd">
                  <path d="M0 0h20v3H0zM0 7h20v3H0zM0 14h20v3H0z" />
                </g>
              </svg>
              <svg
                class="menuBtn__close"
                width="18"
                height="17"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M15.01.368l2.122 2.122-6.01 6.01 6.01 6.01-2.122 2.122L9 10.622l-6.01 6.01L.868 14.51 6.88 8.5.87 2.49 2.988.368 9 6.38 15.01.37z"
                  fill="#FFF"
                  fill-rule="evenodd"
                />
              </svg>
            </button>
          </div>
          <div class="sidebar-overlay" id="menu-toggle">
            <div class="sidebar__containment">
              <div class="sidebar__two">
                <!-- button tags -->
                <ul class="tag-listing">
                  <!-- tag listing item -->
                  <li class="tag-listing__item">
                    <button class="body3 tag-button active">All</button>
                  </li>
                  <li class="tag-listing__item">
                    <button class="body3 tag-button">UI</button>
                  </li>
                  <li class="tag-listing__item">
                    <button class="body3 tag-button">UX</button>
                  </li>
                  <li class="tag-listing__item">
                    <button class="body3 tag-button">Enhancement</button>
                  </li>
                  <li class="tag-listing__item">
                    <button class="body3 tag-button">Bug</button>
                  </li>
                  <li class="tag-listing__item">
                    <button class="body3 tag-button">Feature</button>
                  </li>

                  <!-- tag listing item -->
                </ul>

                <!-- button tags -->
              </div>
              <div class="sidebar__three">
                <div class="sidebar__three-top">
                  <h3>Roadmap</h3>
                  <a class="body3" href="#">View</a>
                </div>

                <!-- roadmap listings -->

                <ul class="roadmap-listing1">
                  <li class="roadmap-listing1__item orange">
                    <p class="roadmap-listing1__status">Planned</p>
                    <p class="roadmap-listing1__count">2</p>
                  </li>
                  <li class="roadmap-listing1__item purple">
                    <p class="roadmap-listing1__status">in-progress</p>
                    <p class="roadmap-listing1__count">3</p>
                  </li>
                  <li class="roadmap-listing1__item skyblue">
                    <p class="roadmap-listing1__status">live</p>
                    <p class="roadmap-listing1__count">1</p>
                  </li>
                </ul>

                <!-- roadmap listings -->
              </div>
            </div>
          </div>
        </div>

        <main class="main">
          <div class="main-menu">
            <div class="main-menu__suggestion-box">
              <svg aria-hidden="true" focusable="false">
                <use xlink:href="./svg-legend.svg#icon-bulb"></use>
              </svg>
              <h3><span>6</span> Suggestions</h3>
            </div>
            <div class="main-menu__sortby-box">
              <p>Sort by:</p>
              <button
                data-expander
                data-expander-toggle="sortby-drop"
                class="sortBtn"
              >
                <span>Most Upvotes</span>
                <svg aria-hidden="true" focusable="false">
                  <use xlink:href="./svg-legend.svg#icon-down"></use>
                </svg>
              </button>

              <div
                data-expander-target
                id="sortby-drop"
                class="filter-listing1-container"
              >
                <button class="sort-filter-btn body1">Most Upvotes</button>
                <button class="sort-filter-btn body1">Least Upvotes</button>
                <button class="sort-filter-btn body1">Most Comments</button>
                <button class="sort-filter-btn body1">Least Comments</button>
              </div>
            </div>
            <a href="#" class="button button1">
              <span>+ Add Feedback</span>
            </a>
          </div>
          <ul class="feedback-listing">
          </ul>
        </main>
      </div>
    </div>

    <script type="module" src="script-data-expanders.js"></script>
    <script type="module" src="script-load-json.js"></script>
  </body>
</html>
